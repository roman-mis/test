<div class="container activate-container" ng-show="isValidCode">
  <div class="activate-body">
    <div class="row form-header">
      <div class="from-title">
        Set Your Password
      </div>                    
    </div>
    <div class="row form-body">
      <form role="form"  name="pwdform" orig-validate-form>
        <div class="form-group">
          <div class="well">
            <!--span class="lead">Wen Xuning</span><br/>
            <span>{{emailAddress}}</span-->
            <span class="lead">{{emailAddress}}</span>
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" ng-model="password" class="form-control" placeholder="* password" required maxlength="50" />
        </div>
        <div class="form-group"> 
          <input type="password" name="confirmpassword" ng-model="confirmPassword" org-match="password" class="form-control" placeholder="* confirm password" required maxlength="50" />
          <div class="alert alert-danger"   ng-show="pwdform.confirmpassword.$error.match" role="alert">
            Confirm password doesn't match.
          </div>
        </div>
        <div class="form-group">
          You will sign in to your accounts with this email address and password.
        </div>
      </form>
    </div>
  </div>
  <div class="row">        
    <div class="nav_button form-group  col-md-12 text-right">            
      <a ng-click="submit()" class="btn btn-submit" ng-enabled="isValidCode" ng-disabled="pwdform.$invalid">DONE</a>            
    </div>
  </div>
</div>
<div class="container activate-container" ng-show="!isValidCode">
  <h3 class="text-center">Password reset code is not valid.</h3>
</div>
