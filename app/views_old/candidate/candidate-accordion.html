<div class='candidate-main meta-box container-fluid row'>
    <accordion close-others="oneAtATime">
        <accordion-group is-open="status.home" ng-class="{
                'active'
                : status.home}">

                Home<i class="pull-right glyphicon" ng-class="{
                        'glyphicon-chevron-down'
                        : status.home, 'glyphicon-chevron-up': !status.home}"></i>
            </accordion-heading>
            <div ng-include="'mockup/candidate-home.html'"></div>
        </accordion-group>

        <accordion-group is-open="status.contact" ng-class="{
                'active'
                : status.contact}">

            <div ng-include="'mockup/candidate-contact.html'"></div>
        </accordion-group>

                : status.payroll}">

                'active'
                : status.payslips}">

            </accordion-heading>
            <div ng-include="'mockup/candidate-payslips.html'"></div>
        </accordion-group>

                'active'
                : status.history}">

                History<i class="pull-right glyphicon" ng-class="{
                        'glyphicon-chevron-down'
                        : status.history, 'glyphicon-chevron-up': !status.history}"></i>
            </accordion-heading>
            <div ng-include="'mockup/candidate-tab-history.html'"></div>
        </accordion-group>
    </accordion>
</div>
