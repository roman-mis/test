<div class="modal-header modal-headerExpenses">
  <h4 class="modal-title" id="myModalLabel">Uploaded data
</div><!-- /modal-header -->

  <div class="row">
    <div class="col-sm-12">
      <div class="table orig-grid">
        <div ng-repeat="day in days" class="raw col-xs-12">
          <div style="margin-bottom:5px;background-color:#EEEEEE;text-align: center;vertical-align:bottom" ng-repeat="expense in day.expenses" class="col-xs-12">
            <div class="col-xs-3" style="height:25px"><span><b>{{day.date|formatDate:'ddd DD/MM/YYYY'}}</b></span></div>
            <div class="col-xs-3" style="height:25px"><span><b>{{expense.expenseType}}</b></span></div>
            <div class="col-xs-3" style="height:25px"><span><b>{{getName(expense.subType)}}</b></span></div>
            <div class="col-xs-3" style="height:25px"><span><b>{{expense.value}}</b></span></div>
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 text-center">
      <!-- Split button -->
    </div>
  </div> <!-- row -->
</div><!-- /modal-body -->

<div class="modal-footer">
  <a ng-click="gotoPrevious()" class="btn pull-left"><i class="fa fa-chevron-left"></i></a>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="isUploading">Upload</button>
</div><!-- /modal footer -->
