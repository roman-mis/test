
	<!-- Large modal -->
      
			<div class="modal-content">
			
				<div class="modal-header">
                    <h4 class="modal-title">Create Validation</h4>
				</div><!-- /modal-header -->
				
				<div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">Select agency</label>
                                    <div class="col-xs-7 no-padding-left">
                                        <select class="form-control" ng-change="selectAgency(agency.id)" ng-model="agency.id" ng-options="agency._id as agency.name for agency in agencies">
                                            <option>-- Select --</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">Select branch</label>
                                    <div class="col-xs-7 no-padding-left">
                                        <select class="form-control" ng-change="selectBranch(branch.id)" ng-model="branch.id" ng-options="branch._id as branch.name for branch in branches">
                                            <option>Select</option>
                                        </select>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <div class="row"> 
                        <div class="col-sm-12">
                            <h4><input type="checkbox" ng-model="r.sAll" ng-change="selectAll(r.sAll)"/> Select timesheet batch to validate:</h4>
                            {{sAll}}
                            <div class="tableWrapper tableWrapperHeight140">
                                 <table class="table table-striped">
                                     <tbody>
                                         <tr ng-repeat="timesheetbatch in timesheetbatches">
                                             <td><input type="checkbox" ng-model="timesheetbatch.select" ng-click="r.sAll='false';console.log(1)"/></td>
                                             <td>{{timesheetbatch.batchNumber}}</td>
                                             <!-- <td>{{timesheetbatch.select}}</td> -->
                                         </tr>
                                         
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                             <h4>Batch Overview</h4>
                        </div>
                    </div>
                    
                    <form class="form-horizontal form-bordered"> 
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Total number of timesheets <span class="pull-right">{{timesheetbatches.length}}</span>
                                    </label>
                                </div>
							</div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Validations to generate <span class="pull-right">{{count(timesheetbatches)}}</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form> 
                   
				</div><!-- /modal-body -->
				    
                <div class="modal-footer">
                    <a href type="button" class="btn pull-left" ng-click="close()">Cancel</a>
                    <button class="btn btn-primary" ng-click="validate()">Procced and Validate</button> 
                </div><!-- /modal footer -->
                        
		 	</div><!-- /modal content -->
