<div class="modal-header row">
    <div class="col-md-6">
        <h3 class="modal-title">{{item.firstname}} {{item.lastname}}</h3>
    </div>
    <div class="col-md-6" align="right">
        <h3 class="modal-title">ID {{item.id}}</h3>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th><p><b style="color:green">Payments</b></p></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            <table class="table table-striped" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Rate</th>
                        <th>Unit</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-striped" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th><p><b style="color:red">Deductions</b></p></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            <table class="table table-striped" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div class="row">
</div>

<div style="padding:24px">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Period</th>
                        <th>Tax Code</th>
                        <th>NI Category</th>
                        <th>NI Number</th>
                        <th>Payments</th>
                        <th>Deductions</th>
                        <th>NET Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>99/99/99</td>
                        <td>46</td>
                        <td>{{item.taxcode}}</td>
                        <td>A</td>
                        <td>{{item.taxni}}</td>
                        <td>500</td>
                        <td>0.00</td>
                        <td>400.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-body"></div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-success">Run</button>
        </div>
        <div class="col-md-6" align="right">
            <button class="btn btn-success" ng-click="ok()">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button class="btn" ng-click="cancel()">Exit</button>
        </div>
    </div>
</div>
