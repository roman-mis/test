<div class="candidate-modal" ng-controller="CandidateSidebarAddExp3Controller">
  <div class="modal-header modal-headerExpenses">
    <h4 class="modal-title" id="myModalLabel">Expenses #1 | Claim Dates</h4>
    <small>Select a week range from the date piker below.</small>
  </div><!-- /modal-header -->

  <div class="modal-body">
    <div class="row">
      <div class="col-xs-10 col-sm-9">
        <p class="underlineText">Select Range</p>
        <datepicker ng-model="expenseData.claimDate" 
                    format-day="d" 
                    starting-day="1"
                    min-date="minDate" 
                    show-weeks="false" 
                    id="claim_datepicker" 
                    class="inline-datepicker-center"></datepicker>
      </div>
    </div>
  </div><!-- /modal-body -->

  <div class="modal-footer">
    <a href="" class="btn pull-left" ng-click="gotoPrevious()"><i class="fa fa-chevron-left"></i></a>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Next</button>
  </div><!-- /modal footer -->
</div>
