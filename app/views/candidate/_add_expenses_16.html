<div class="candidate-modal">
	<div class="modal-header">
		<h3 class="modal-title">Expenses Wizard - Expenses Voucher</h3>
	</div>
	<div class="modal-body">
		<div class="div-center" style="width: 70%">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-12">Thank you for submitting your expenses this week, </label>
				</div>	
				<div class="form-group">
					<label class="col-sm-8">Your claim reference number is </label>
					<div class="col-sm-4">
						<input type="text" class="form-control"/> 
					</div>	
				</div>
			</form>	
		</div>		
		<div class="alert alert-info" role="alert">
			If submitted after 12:00 on Thursday this will be included in next weeks salary
		</div>
	</div>
	<div class="modal-footer">
		<a class="padding-10 pointer" ng-click="back()">Back</a>
		<button class="btn btn-primary" ng-click="ok()">NEXT</button>
	</div>
</div>
