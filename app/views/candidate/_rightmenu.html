<div class="sidebar-menu-inner" ng-controller="CandidateSidebarController">
    <div class="search-wrapper">
        <div class="form-group nonepadding">
            <ui-select ng-model="title" name="title" theme="select2" ng-disabled="disabled" search-enabled="false" ng-init="titleary = [{key: 1, value: 1}, {key: 2, value: 2}]" required>
                <ui-select-match placeholder="Select Agency">{{title.value}}</ui-select-match>
                <ui-select-choices repeat="item in titleary | filter: $select.search">
                    <span ng-bind-html="item.value"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="company-logo">
        <img src="http://placehold.it/300x150" class="user-photo" alt="image" />
    </div>

    <div class="main-menu">
        <ul id='left-menu' class='main-menu'>
            <li><a href="" ng-click="openDPAWin()"><i class="fa fa-question-circle sky-brand"></i><span class="title">DPA</span></a>
            </li>
            <li><a href="" ng-click="openOnboardingWin()"><i class="fa fa-thumbs-o-up sky-brand"></i><span class="title">ONBOARDING</span></a>
            </li>
            <li><a href="" ng-click="openSalaryCalculatorWin()"><i class="fa fa-calculator sky-brand"></i><span class="title">CALCULATOR</span></a>
            </li>
            <li><a href="" ng-click="openCreateTaskWin({activityType: 'callLog'})"><i class="fa fa-phone warning-brand"></i><span class="title"><i class="fa fa-plus-square-o"></i>Call Log</span></a>
            </li>
            <li><a href="" ng-click="openAddExpensesWin()"><i class="fa fa-gbp warning-brand"></i><span class="title"><i class="fa fa-plus-square-o"></i>EXPENSES</span></a>
            </li>
            <li><a href="" ng-click="openAddTimesheetWin()"><i class="fa fa-table warning-brand"></i><span class="title"><i class="fa fa-plus-square-o"></i>TIMESHEET</span></a>
            </li>
            <li><a href="" ng-click="openAddActivityWin()"><i class="fa fa-clock-o warning-brand"></i><span class="title"><i class="fa fa-plus-square-o"></i>Activity</span></a>
            </li>
            <li><a href="" ng-click="openCreateDocumentWin({})"><i class="fa fa-flash warning-brand"></i><span class="title">ACTION REQUEST</span></a>
            </li>
            <li><a href="" ng-click="openSSP()"><i class="fa fa-flash warning-brand"></i><span class="title">SSP</span></a>
            </li>
            <li><a href="" ng-click="openCreateTaskWin({activityType: 'task'})"><i class="fa fa-group green-brand"></i><span class="title"><i class="fa fa-plus-square-o"></i>AGENCIES</span></a>
            </li>
        </ul>
    </div>
