<div class="candidate-modal">
	<div class="modal-header">
		<h3 class="modal-title">Expenses Wizard - Date Confirmation</h3>
	</div>
	<div class="modal-body">
		<p>You are making a claim for the following dates</p>
		<div class="checkbox-item">
			<label>
				<input type="checkbox"> Monday - Date
			</label>
		</div>	
		<div class="checkbox-item">
			<label>
				<input type="checkbox"> Tuesday - Date
			</label>
		</div>		
		<div class="checkbox-item">
			<label>
				<input type="checkbox"> Wednesday - Date
			</label>
		</div>
		<div class="checkbox-item">
			<label>
				<input type="checkbox"> Thursday -Date
			</label>
		</div>
		<div class="checkbox-item">
			<label>
				<input type="checkbox"> Friday -Date
			</label>
		</div>
	</div>
	<div class="modal-footer">
		<a class="padding-10 pointer" ng-click="back()">Back</a>
		<button class="btn btn-primary" ng-click="ok()">NEXT</button>
	</div>
</div>
