<div class="candidate-modal">
    <div class="modal-header">
        <h3 class="modal-title">Welcome to the adding activity wizard</h3>
    </div>
    <div class="modal-body">
        <form name="addActivityForm" class="form-horizontal row" role="form" novalidate>
            <div class="form-group col-sm-12">
                <label class="col-sm-4">Candidate Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" readonly value="{{candidate.firstName}} {{candidate.lastName}}">
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label class="col-sm-4">Add Agency</label>
                <div class="col-sm-8">
                    <ui-select ng-model="data.agency" theme="select2" search-enabled="true" required>
                        <ui-select-match placeholder="Select an agency">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item._id as item in agencies | filter: $select.search">{{item.name}}</ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label class="col-sm-4">Activity Type</label>
                <div class="col-sm-8">
                    <ui-select ng-model="data.activityType" theme="select2" search-enabled="false" required>
                        <ui-select-match placeholder="Select an activity type">{{$select.selected.label}}</ui-select-match>
                        <ui-select-choices repeat="item.key as item in activityTypes">{{item.label}}</ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
        <button class="btn btn-primary" ng-click="next()" ng-disabled="addActivityForm.$invalid"><i class="fa fa-arrow-right"></i> &nbsp; Next</button>
    </div>
</div>
