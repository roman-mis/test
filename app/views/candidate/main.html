<div class="candidate-layout">
  <div class="candidate-center">
    <div ng-include="'views/candidate/_meta.html'"></div>

    <div class="candidate-main meta-box container-fluid">
      <div class="row visible-sm visible-xs">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="tab.isMenuCollapsed = !tab.isMenuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand visible-sm visible-xs">{{tab.caption}}</span>
        </div>
      </div>
      <section class="tabs-wrapper row">
        <ul class="nav nav-tabs candidate-tabs collapse navbar-collapse" collapse="tab.isMenuCollapsed">
          <li ng-class="{active: isTabActive('home')}">
            <a ui-sref="app.candidate.home">Home</a>
          </li>
          <li ng-class="{active: isTabActive('contact')}">
            <a ui-sref="app.candidate.contact">Contact</a>
          </li>
          <li ng-class="{active: isTabActive('payroll')}">
            <a ui-sref="app.candidate.payroll">Payroll</a>
          </li>
          <li ng-class="{active: isTabActive('payslips')}">
            <a ui-sref="/candidates/{{candidateId}}/payslips">Payslips</a>
          </li>
          <li ng-class="{active: isTabActive('agencies')}">
            <a ui-sref="/candidates/{{candidateId}}/agencies">Agencies</a>
          </li>
          <li ng-class="{active: isTabActive('compliance')}">
            <a ui-sref="/candidates/{{candidateId}}/compliance">Compliance</a>
          </li>
          <li ng-class="{active: isTabActive('history')}">
            <a ui-sref="/candidates/{{candidateId}}/history">History</a>
          </li>
        </ul>
        <div class="tab-content col-xs-12">
          <div ui-view>
            hello
          </div>
        </div>
      </section>
    </div>

    <div org-widget widget-src="views/candidate/_recentMessages.html" controller="" widget-title="Recent Messages"></div>

    <div org-widget widget-src="views/candidate/_activityHistory.html" controller="" widget-title="History"></div>

    <div org-widget widget-src="views/candidate/_payslips.html" controller="" widget-title="Payslip Archive"></div>

    <div org-widget widget-src="views/candidate/_expenses.html" controller="" widget-title="Expenses Wizard"></div>

  </div>

  <div class="sidemenu candidate-right-sidebar">
    <div ng-include="'views/candidate/_rightmenu.html'"></div> 
  </div>
</div>
