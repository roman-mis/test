<div class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">Data Protection Act Information</h3>
        <div class="modal-note">Please ensure the following questions are asked before information is given.</div>
    </div>

    <div class="modal-body">
        <form name="dpa-form" role="form" novalidate>
            <div class="dpa-item" ng-repeat="dpa in generatedSets">
                <div class="form-group">
                    <label>Question {{$index+1}}</label>
                    <input type="text" class="form-control" ng-model="dpa.question">
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" class="form-control" ng-model="dpa.answer">
                </div>
                <div class="text-right">
                    <input type="button" class="btn btn-warning" value="Regenerate Question" ng-click="reGenerateSet($index)">
                    <input type="button" class="btn btn-success" value="Correct" ng-class="{'btn-primary': dpa.correct}" ng-click="correctSet($index)">
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-warning pull-left" value="Regenerate Questions" ng-click="reGenerateAllSets()">
        <button class="btn btn-default" ng-click="cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="save()" ng-disabled="!isAllCorrect() || isSaving">
            <div ng-show="!isSaving"><i class="fa fa-save"></i> &nbsp; Save & Close</div>
            <div ng-show="isSaving"><i class="fa fa-spinner fa-spin"></i> &nbsp; Saving...</div>
        </button>
    </div>
</div>
