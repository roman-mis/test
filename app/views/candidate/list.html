<div class="candidate-main meta-box padding-10 container-fluid">
    <div class="col-xs-12 row top-search-row">
        <div class="candidate-search">
            <input class="form-control" ng-model="filterFirstName" ng-keyup="onDelaySearch()" type="text" placeholder="Search by first name" />
        </div>
        <div class="candidate-search-btn">
            <button class="btn btn-success form-control">Go</button>
        </div>
        <div class="col-sm-3 col-lg-2 nonepadding" style="position:absolute; right:0px">
            <button ng-click="addNewCandidate()" class="btn btn-success form-control"><i class="fa fa-plus"></i> Add New Candidate</button>
        </div>
    </div>
    <div orig-grid="gridOptions" external-scope="$scope"></div>
</div>
