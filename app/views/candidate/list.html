<div class="table-view meta-box padding-10 container-fluid">
    <div class="tv-search-row">
        <div class="tv-search-container">
            <div class="tv-search">
                <input class="form-control" ng-model="filterFirstName" ng-keyup="onDelaySearch()" type="text" placeholder="Search by first name" />
            </div>
            <div class="tv-search-btn">
                <button class="btn btn-success form-control input-btn">Go</button>
            </div>
        </div>
        <div class="col-sm-3 col-lg-2 nonepadding text-right">
            <button ng-click="addNewCandidate()" class="btn btn-success"><i class="fa fa-plus"></i> Add New Candidate</button>
        </div>
    </div>
    <div orig-grid="gridOptions" external-scope="$scope"></div>
</div>
