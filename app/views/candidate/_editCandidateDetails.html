<div class="modal-header row">
<button ng-click = "log()" class="btn btn-success">log</button>
    <div class="col-md-6">
        <h3 class="modal-title">Edit Details</h3>
    </div>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" novalidate>
    <div class="form-group">
            <label class="col-sm-4">Title</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="candidate.title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">First Name<span ng-show="candidate.status == 'Live'|| candidate.status == 'Submitted'">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-animate ng-invalid ng-invalid-required" ng-model="candidate.firstName" ng-pattern = "lettersOnly"ng-required = "candidate.status == 'Live' || candidate.status == 'Submitted'" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Middle Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.middleName" ng-pattern = "lettersOnly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Last Name<span ng-show="candidate.status == 'Live'|| candidate.status == 'Submitted'">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" required ng-model="candidate.lastName" ng-pattern = "lettersOnly" ng-required="candidate.status == 'Live' || candidate.status == 'Submitted'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Date of birth</label>
            <div class="col-sm-8">
                <input name = "age"type="text" id="age" orig-datepicker class="ng-pristine ng-valid" required ng-model="candidate.birthDate" ng-required="candidate.status == 'Live'">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4">E-mail Address<span ng-show="candidate.status == 'Live'">*</span></label>
            <div class="col-sm-8">
                <input type="email" class="form-control ng-pristine ng-valid" ng-required ="candidate.status == 'Live'" ng-model="candidate.email" style="">
            </div>
        </div>
        

        <div class="form-group">
            <label class="col-sm-4">Mobile no.</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.mobile">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4">Phone no.</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.phone" style="">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4">Nationality</label>
            <div class="col-sm-8">
                <!-- <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.phone" style=""> -->
                <select ng-model = "candidate.nationality" class="form-control"ng-options="nationality.code as nationality.description for nationality in nationalities">
                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.address" style="">
            </div>
        </div>
    </form>
</div>

<div style="padding:24px">
    <div class="modal-body"></div>
    <div align="right">
        <button class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-click="ok()">
            <span><i class="fa fa-save"></i> &nbsp; Save </span>
        </button>
        <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
    </div>
</div>
