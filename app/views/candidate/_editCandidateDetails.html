<div class="modal-header row">
    <div class="col-md-6">
        <h3 class="modal-title">Edit Details</h3>
    </div>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form">
    <div class="form-group">
            <label class="col-sm-4">Title</label>
            <!--<div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="can.title" style="">
            </div>-->
            <!--<div class="btn-group dropdown col-sm-8">
                <button type="button" style="width:90%; text-align:left" class="btn btn-default">Dropdown</button>
                <button type="button" style="width:10%" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu col-sm-11" role="menu">
                    
                </ul>
            </div>-->
            <div class="col-sm-8">
                <select class="form-control" ng-model="can.title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">First Name*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-animate ng-invalid ng-invalid-required" ng-model="can.firstName" required style="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Middle Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" required ng-model="can.lastName" style="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Last Name*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" required ng-model="can.lastName" style="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">E-mail Address*</label>
            <div class="col-sm-8">
                <input type="email" class="form-control ng-pristine ng-valid" required ng-model="can.email" style="">
            </div>
        </div>
        

        <div class="form-group">
            <label class="col-sm-4">Mobile no.</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="can.mobile" style="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Phone no.</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="can.phone" style="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="can.address" style="">
            </div>
        </div>
    </form>
</div>

<div style="padding:24px">
    <div class="modal-body"></div>
    <div align="right">
        <button class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-click="ok()">
            <span><i class="fa fa-save"></i> &nbsp; Save </span>
        </button>
        <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
    </div>
</div>
