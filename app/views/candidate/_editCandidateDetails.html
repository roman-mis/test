<div class="modal-header">
	<div class="row">
		<div class="col-xs-8">
			<h3 class="modal-title" style="padding: 6px 0;">Edit Details</h3>
		</div>	
	</div>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" novalidate>
    <div class="form-group">
            <label class="col-sm-4 control-label">Title</label>
            <div class="col-sm-8">
                <ui-select ng-model="candidate.title" name="title" theme="select2" ng-disabled="disabled" search-enabled="false" required>
                    <ui-select-match>{{$select.selected.value}}</ui-select-match>
                    <ui-select-choices repeat="item.value as item in titles | filter: $select.search">
                        {{item.value}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">First Name<span ng-show="candidate.status == 'Live'|| candidate.status == 'Submitted'">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-animate ng-invalid ng-invalid-required" ng-model="candidate.firstName" ng-pattern = "lettersOnly"ng-required = "candidate.status == 'Live' || candidate.status == 'Submitted'" >
            </div>
        </div>

        <!--<div class="form-group">

            <label class="col-sm-4 control-label">Middle Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="candidate.middleName" ng-pattern = "lettersOnly">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-4 control-label">Last Name<span ng-show="candidate.status == 'Live'|| candidate.status == 'Submitted'">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control ng-pristine ng-valid" required ng-model="candidate.lastName" ng-pattern = "lettersOnly" ng-required="candidate.status == 'Live' || candidate.status == 'Submitted'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Date of Birth</label>
            <div class="col-sm-8">
                <input name = "age"type="text" id="age" orig-datepicker class="ng-pristine ng-valid" required ng-model="candidate.birthDate" ng-required="candidate.status == 'Live'">
                <div class="alert alert-danger" ng-show="form.age.$error.age" role="alert">
                    Must be older than 16.
                </div>
            </div>
            
        </div>

            </div>
        </div>-->
        <div class="form-group ">
            <label class="col-sm-4 control-label">Nationality</label>
            <div class="col-sm-8">

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-click="save()">
        <span><i class="fa fa-save"></i> &nbsp; Save </span>
    </button>
    <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
