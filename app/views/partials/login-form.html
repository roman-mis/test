<form class="form-inline login-form" ng-controller="LoginController" orig-validate-form name="loginform" novalidate>
  <div class="form-group">
    <input type="text" ng-model="email_address" name="email_address" class="form-control" id="username" placeholder="* Username" required>
  </div>
  <div class="form-group">
    <input type="password" ng-model="password" name="password" class="form-control" id="password" placeholder="* Password" required>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default btn-singin" value="" ng-click="doLogin()"/>
  </div>
</form>
