
			<div id = "myModal" class="modal-content">
				<div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Invoice Overview</h4>
				</div><!-- /modal-header -->
				
				<div class="modal-body">
                    <div class="row"> 
                        <div class="col-sm-12">
                            <table class="table table-striped" id="tableHeader">
                                <thead>
                                     <tr>
                                         <th>Date</th>
                                         <th>Invoice No.</th>
                                         <th>Net</th>
                                         <th>VAT</th>
                                         <th>Total</th>
                                         <th>View</th>
                                     </tr>
                                 </thead>
                            </table>

                            <div class="tableWrapper tableWrapperHeight240">
                                 <table class="table table-striped" id="tableBody">
                                   
                                     <tbody>
                                         <tr ng-repeat="item in displayDetails">
                                             <td>{{item.date | date:'dd-MM-yyyy'}}</td>
                                             <td>{{item.invoiceNo}}</td>
                                             <td>&pound;{{item.net}}</td>
                                             <td>&pound;{{item.vat}}</td>
                                             <td>&pound;{{item.total}}</td>
                                             <td class="text-center">
                                                 <a href="#"><i class="fa fa-eye"></i></a>
                                             </td>
                                         </tr>
                                        
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <br/>        
                    <form class="form-horizontal form-bordered"> 
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Total number of contractors <span class="pull-right">{{totalNumberOfContractors}}</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        ERNI value to agency <span class="pull-right">&pound;999999.99</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Holiday value to agency <span class="pull-right">&pound;{{holidayAmount}}</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Margin value to agency <span class="pull-right">&pound;{{marginValue}}</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Total VAT value <span class="pull-right">&pound;{{totalVat}}</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">
                                        Total invoice value <span class="pull-right">&pound;{{totalInvoiceValue}}</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                     </form> 
                    <br/>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="form-horizontal">
                                <fieldset class="scheduler-border">
                                    <legend class="scheduler-border">Confirmation</legend>
                                    <div class="form-group form-group-email">
                                        <label class="col-xs-12 control-label ">Confirm invoice total (required)</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-8">
                                            <input ng-model = "confirm" type="text" class="form-control" placeholder="&pound;"/>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form class="form-horizontal">
                                <fieldset class="scheduler-border">
                                    <legend class="scheduler-border">Action</legend>
                                    <div class="row">
                                        <div class="col-xs-12 form-group no-padding">
                                            <button ng-disabled="confirm != totalInvoiceValue || !confirm" type="button" class="btn btn-primary pull-right">Save &#38; Send Invoices</button>
                                        </div>
                                        <div class="col-xs-12 form-group no-padding">
                                            <button ng-disabled="confirm != totalInvoiceValue || !confirm" type="button" class="btn btn-primary pull-right">Save to Invoice List and Close</button>
                                        </div>
                                    </div>
                                </fieldset>
                             </form>
                        </div>
                    </div>
				</div><!-- /modal-body -->
		      
		 	</div><!-- /modal content -->
