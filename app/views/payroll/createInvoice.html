                    <form class="form-horizontal">
                        <div class="row">
                            
                            <div class="col-sm-12">
                                <h4>Company Defaults</h4>
                            </div>
                            
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">Holiday pay included</label>
                                    <div class="col-xs-6">
                                        <select ng-model = "holidayPayIncluded"  class="form-control">
                                            <option ng-show="select.$pristine" value="
                                            {{holidayPayIncluded}}">{{holidayPayOption}}</option>
                                            <option value="true" >Yes</option>
                                            <option value="false" >No</option>
                                        </select>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="col-xs-6 control-label">Employers NI included</label>
                                    <div class="col-xs-6">
                                        <select ng-model = "employersNiIncluded" class="form-control">
                                            <option ng-show="select.$pristine" value="{{employersNiIncluded}}">{{employersNiOption}}</option>
                                            <option value = "true">Yes</option>
                                            <option value = "false">No</option>
                                        </select>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="col-xs-6 control-label">VAT charged</label>
                                    <div class="col-xs-6">
                                        <select ng-model = "invoiceVatCharged" class="form-control">
                                            <option ng-show="select.$pristine" value="{{invoiceVatCharged}}">{{invoiceVatOption}}</option>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="col-xs-6 control-label">Invoice design</label>
                                    <div class="col-xs-6">
                                        <select ng-model = "invoiceDesignModel" ng-options = "item.name for item in invoiceDesignArray" class="form-control">
                                           <!--  <option>Select</option> -->
                                        </select>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="col-xs-6 control-label">Margin amount</label>
                                    <div class="col-xs-6">
                                        <!-- <select class="form-control">
                                            <option>Select</option>
                                        </select> -->
                                        <input ng-model = "marginAmount" type="number" class="form-control" placeholder = "{{marginAmount}}">
                                    </div>
                                 </div>
                            </div>
                            
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group form-group-email">
                                    <label class="col-xs-6 control-label">Invoice email primary</label>
                                    <div class="col-xs-6 control-label">{{invoiceEmailPrimary}}</div>
                                </div>
                                <div class="form-group form-group-email">
                                    <label class="col-xs-6 control-label">Invoice email secondary</label>
                                    <div class="col-xs-6 control-label">{{invoiceEmailSecondary}}</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">Payment terms</label>
                                    <div class="col-xs-6">
                                        <select ng-model="paymentTermsModel" ng-options="item.description for item in paymentTermsArray" class="form-control">
                                            <!-- <option>Select</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">Margin charged to agency</label>
                                    <div class="col-xs-6">
                                        <select ng-model="marginChargedToAgency" class="form-control">
                                            <option value="marginChargedToAgency" ng-show="select.$pristine">{{marginChargedToAgencyOption}}</option>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">Holiday amount</label>
                                    <div class="col-xs-6">
                                        <input ng-model = "holidayAmount" type="number" class="form-control" placeholder="{{holidayAmount}}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
				</div><!-- /modal-body -->
				    
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="#" type="button" class="btn pull-left">Cancel</a>
                            </div>
                             <div class="col-xs-6 no-padding-left">
                                 <div>
                                     Checked and confirmed the above details?
                                     <input ng-model = "checkbox" type="checkbox" style="margin-left:5px;"/>
                                 </div>
                             </div>
                             <div class="col-xs-4 no-padding-left">
                                 <a href ng-disabled="checkbox == false" ng-click="proceed(); invoiceOverview()" type="button" class="btn">Proceed and Generate&#160;<i class="fa fa-chevron-right"></i></a>
                            </div>
                        </div>
                  </div><!-- /modal footer -->
