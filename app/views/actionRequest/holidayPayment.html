<div class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">Holiday Pay Request</h3>
    </div>
    <!-- /modal-header -->

    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6 col-sm-3 form-group">Candidate name</div>
            <div class="col-xs-6 col-sm-3 form-group text-right">{{ candidate.firstName }} {{ candidate.lastName }}</div>
            <div class="col-xs-6 col-sm-3 form-group">Candidate ID</div>
            <div class="col-xs-6 col-sm-3 form-group text-right">{{ contactdetail.candidateNo }}</div>
        </div>
        <div class="line-horizontal"></div>
        <div class="row">
            <div class="col-xs-8 form-group">Holiday fund available</div>
            <div class="col-xs-4 form-group text-right">&pound; {{ candidate.payrollValues.holidayPayRetained || 0 }}</div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-7 control-label">
                Holiday fund requested
            </div>
            <div class="col-xs-8 col-sm-2 control-label">
                Amount
            </div>
            <div class="col-xs-4 col-sm-3 form-group">
                <input type="text" ng-model="holidayPay.amount" />
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="row rowFooter" style="height: 38px">
            <div class="col-xs-12 btn-footer form-group">
                <a href="" ng-click="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                <button ng-click="sendPayroll()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
