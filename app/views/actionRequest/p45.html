<style>
    .modal::-webkit-scrollbar {
        display: none;
    }

    .form-group {
        margin-bottom: 8px;
    }

    .control-label {
        padding-top: 7px;
        margin-bottom: 0;
        text-align: left;
        font-weight: normal;
    }

    .no-padding-left {
        padding-left: 0;
    }

    .line-horizontal {
        border-bottom: 1px solid #ccc;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .fieldsetRequestP45 {
        border: 1px solid silver;
        margin: 0 2px;
        padding: .35em .625em .75em;
    }

        .fieldsetRequestP45 legend {
            margin-bottom: 0;
            font-size: 16px;
            width: auto;
            padding-left: 5px;
            padding-right: 5px;
            border: 0;
            white-space: normal;
            line-height: inherit;
            color: #333;
            display: block;
        }

    .modal-footer-textLeft {
        padding: 20px 0;
        text-align: left;
    }

    .rowFooter {
        position: relative;
        padding-left: 15px;
        padding-right: 15px;
    }

    .btnFooter {
        bottom: 0;
        position: absolute;
        right: 0;
        padding-left: 0;
        margin-right: 15px;
    }

    .fileUpload {
        position: relative;
        overflow: hidden;
    }

        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }

    #uploadFile {
        border: none;
        box-shadow: none;
        text-overflow: ellipsis;
        white-space: nowrap;
        background-color: #fff;
    }
</style>
<div class="modal-content">

    <div class="modal-header">
        <h4 class="modal-title">Request P45</h4>
    </div><!-- /modal-header -->

    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6 col-sm-3 form-group">Candidate Name</div>
            <div class="col-xs-6 col-sm-3 form-group no-padding-left">{{candidate.firstName}}&nbsp;{{candidate.lastName}}</div>
            <div class="col-xs-6 col-sm-3 form-group">Candidate ID</div>
            <div class="col-xs-6 col-sm-3 form-group no-padding-left">{{candidate.candidateRef | number}}</div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-3 control-label">Date Requested</div>
            <div class="col-xs-6 col-sm-3 form-group no-padding-left">
                <div class="input-group date" id="datepickerFrom">
                    <div class="input-group" ng-model="dateRequested" placeholder="Date requested" orig-datepicker />
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 control-label">Leaving Date</div>
            <div class="col-xs-6 col-sm-3 form-group no-padding-left">
                <div class="input-group date" id="datepickerTo">
                    <div class="input-group" ng-model="leavingDate" placeholder="Leaving date" orig-datepicker />
                </div>
            </div>
        </div>

    </div><!-- /modal-body -->

    <div class="modal-footer modal-footer-textLeft">
        <div class="row rowFooter">
            <div class="col-xs-6 col-sm-7">
                <fieldset class="fieldsetRequestP45">
                    <legend>Group Name</legend>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 form-group">
                            <!--<div class="fileUpload btn btn-primary form-control" onclick="$('#uploadBtn').click();">
                                <span>Browse</span>
                                <input id="uploadBtn" type="file" class="upload" onchange="angular.element(this).scope().generatePreview(this)" />
                            </div>-->
                            <div>
                                <button class="btn btn-primary btn-block form-control" onclick="$('#uploadBtn').click();">Browse</button>
                                <input id="uploadBtn" type="file" accept="image/*" onchange="angular.element(this).scope().generatePreview(this)" style="display: none;" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 form-group">
                            <button type="button" class="btn btn-primary form-control">Upload</button>
                        </div>
                        <!--<div class="col-xs-12">
                            <input type="text" id="uploadFile" class="form-control" disabled />
                        </div>-->
                    </div>

                    <h4 style="margin-top: 0;">File details &nbsp;&nbsp;<i id="iconCheck"></i></h4>
                    <div class="row form-group">
                        <div class="col-xs-3">Name</div>
                        <div class="col-xs-9" id="uploadFile"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-3">Size</div>
                        <div class="col-xs-9" id="fileSize"></div>
                    </div>
                </fieldset>
            </div>

            <div class="col-xs-6 col-sm-5 text-right btnFooter form-group">
                <a href="" type="button" class="btn" data-dismiss="modal" ng-click="cancel()">Cancel</a>
                <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
            </div>
        </div>
    </div><!-- /modal footer -->
</div><!-- /modal content -->
