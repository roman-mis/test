<div class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">{{editingBranch?'Edit a branch':'Adding an branch'}}</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Address1</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.address1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Address2</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.address2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Address3</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.address3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Town</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.town">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Postcode</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.postCode">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="isSaving || form.$invalid">
            <span ng-show="!isSaving"><i class="fa fa-save"></i> &nbsp; Save </span>
            <span ng-show="isSaving"><i class="fa fa-spinner fa-spin"></i> &nbsp; Saving... </span>
        </button>

    </div>
</div>
