<div class="candidate-layout">
    <div class="candidate-center">
        <div class="candidate-main padding-10 meta-box container-fluid">
            <div class="col-xs-12 row top-search-row">
                <div class="candidate-search">
                    <input class="form-control" type="text" placeholder="Search" />
                </div>
                <div class="candidate-search-btn">
                    <button class="btn btn-success form-control">Go</button>
                </div>
                <button ng-click="addNewAgency()" style="position: absolute;right:0px" class="col-xs-2 btn btn-success pull-left" ><div>Add Agency <i class="fa fa-plus"></i> </div></button>
            </div>
            <div class="row">
                <div class="col-sm-12" id="agency_list">
                    <div orig-grid="gridOptions" external-scope="$scope"></div>
                </div>
            </div>
            <div class="col-sm12">
                <div class="form-group">
                    <button type="button" class="btn btn-success form-control" ng-disabled="isLoading" ng-show="ableLoadMore" ng-click="loadAgencies(false)">Load More...</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidemenu right-sidebar">
        <div ng-include="'views/agency/_rightmenu.html'"></div>
    </div>
</div>
