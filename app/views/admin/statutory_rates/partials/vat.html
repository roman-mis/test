<div class="modal-window">

    <div class="modal-header"> 
        <h3 class="modal-title">VAT</h3>
    </div>

    <div class="modal-body">
    
        <div class="row">
            <div class="col-xs-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a data-target="#currentAndFuture" aria-controls="currentAndFuture" role="tab" data-toggle="tab">Current &#38; Future</a></li>
                    <li role="presentation"><a data-target="#historic" aria-controls="historic" role="tab" data-toggle="tab">Historic</a></li>
                </ul>
                <!-- Tab panels -->
                                    <div class="spinner"></div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="currentAndFuture">
                        <div class="row form-group">
                            <form name="newElementForm" >
                                <div class="col-xs-3">
                                    <input type="number" ng-model="newElement.amount" class="form-control" placeholder="Rate" required/>
                                </div>
                                <div class="col-xs-4 no-padding-left">
                                    <div class="input-group date" id="datepickerFrom">
                                        <input type="text" name="due" ng-model="newElement.validFrom" orig-datepicker required/>
                                    </div>
                                </div>
                                <div class="col-xs-4 no-padding-left">
                                    <div class="input-group date" id="datepickerTo">
                        
                                        <input type="text" name="due" ng-model="newElement.validTo" orig-datepicker required/>
                                    </div>
                                </div>
                                <div class="col-xs-1 no-padding-left">
                                    <button ng-disabled="newElementForm.$invalid" class="btn btn-primary form-control" ng-click="parentScope.addNew(newElement)"><i class="fa fa-plus"></i></button>
                                </div>
                            </form>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>From</th>
                                    <th>To</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="elem in parentScope.statutoryRates[parentScope.type] | validDate ">
                                    <td>{{elem.amount}}</td>
                                    <td>{{elem.validFrom | formatDate:'DD/MM/YYYY'}}</td>
                                    <td>{{elem.validTo   | formatDate:'DD/MM/YYYY'}}</td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="text-right">
                            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                            <button ng-click="ok()" class="btn btn-primary" style="margin-left:12px;"><i class="fa fa-save"></i> &nbsp; Save</button>
                        </div>
                    </div>
                    
                    <div role="tabpanel" class="tab-pane" id="historic">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Rate</th>
                                    <th>Valid From</th>
                                    <th>Valid To</th>
                                </tr>
                            </thead>
                            <tbody>
                           
                                <tr ng-repeat="elem in parentScope.statutoryRates[parentScope.type] | validDate: 'reverse' ">
                                    <td>{{elem.amount}}%</td>
                                    <td>{{elem.validFrom | formatDate:'DD/MM/YYYY'}}</td>
                                    <td>{{elem.validTo   | formatDate:'DD/MM/YYYY'}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div><!-- /modal-body -->

    <!-- <div class="modal-footer"> </div>  -->

</div><!-- /modal content -->
