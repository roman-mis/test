<div>
<div class="form-group col-xs-12">
	<div class="col-xs-2 ">
		<label class="control-label">First Name*</label>
	</div>
	<div class="col-xs-4">
		<span type="text" >
			<input class="form-control" ng-model="user.firstName" required/>
		</span>
	</div>
</div>

<div class="form-group col-xs-12">
	<div class="col-xs-2 ">
		<label class="control-label">Last Name*</label>
	</div>
	<div class="col-xs-4">
		<span type="text" >
			<input class="form-control" ng-model="user.lastName" required/>
		</span>
	</div>
</div>

<div class="form-group col-xs-12">
	<div class="col-xs-2 ">
		<label class="control-label">E-mail*</label>
	</div>
	<div class="col-xs-4">
		<span type="text" >
			<input class="form-control" ng-model="user.emailAddress" required/>
		</span>
	</div>
</div>

<div class="form-group col-xs-12">
	<div class="col-xs-2 ">
		<label class="control-label">Type*</label>
	</div>
	<div class="col-xs-4">
		<span type="text" >
			<select class="form-control" ng-options="type.code as type.name for type in types" ng-model="user.userType" required >
				
			</select>
		</span>
	</div>
	{{user}}
</div>
<div class="col-xs-6">
<div class="pull-right">
	<button class="btn btn-success" ng-click="update()"><i class="fa fa-refresh"></i>&nbsp; Update</button>
</div>
</div>
</div>
