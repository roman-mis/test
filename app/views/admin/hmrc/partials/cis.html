<div role="tabpanel" class="tab-pane" id="verification">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <label class="col-xs-4 control-label">User ID</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.id" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-4 control-label">Passward</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.passward" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-4 control-label">First Name</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.firstName" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Last Name</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.lastName" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Address 1</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.address1" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Address 2</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.address2" />
                                </span>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Town</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.town" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Country</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.county" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Post Code</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.postCode" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Phone</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.phone" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Fax</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.fax" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Email</label>
                            <div class="dropdown col-xs-8 no-padding-left">
                                <span type="text">
                                    <input class="form-control" ng-model="cisUser.emailAddress" />
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-4 pull-right text-right">
                                <button class="btn btn-primary btn-danger" ng-click="delete()"><i class="fa fa-trash"></i>&#160;  Clear Data</button>
                                <button class="btn btn-success"><i class="fa fa-floppy-o"></i>&#160; Save</button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
