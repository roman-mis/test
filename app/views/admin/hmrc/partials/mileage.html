        <div role="tabpanel" class="tab-pane" id="approvedMileageRates">
            <div class="row">
                <div class="col-xs-12">
                     <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-xs-3">Type</th>
                                <th class="col-xs-6">Restriction</th>
                                <th class="col-xs-3">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in data" ng-init="xi=$index">
                                <td class="dropdown" >
                                    <div style="width:100%;cursor:pointer" ng-click="showEdit('type',$index)" ng-hide="r.type.editeRaw[$index]">{{d.type}}</div>
                                    <span class="dropdown-toggle" id="dropdownMenu1" aria-expanded="false" ng-show="r.type.editeRaw[$index]">
                                        <input style="width:100%;" ng-model="r.type.temp" ng-keydown="keyDown('type',$index,$event)"/>
                                    </span>
                                     <ul ng-show="r.type.editeRaw[$index]" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li style="cursor:pointer" role="presentation"  ng-repeat="x in typeSuggestion "><a role="menuitem" tabindex="-1" style="color:black;text-decoration:none" ng-click="selectType(xi,x)">{{x}}</a></li>
                                    </ul>
                                </td>

                                 <td >
                                    <div style="width:100%;cursor:pointer" ng-click="showEdit('restriction',$index)" ng-hide="r.restriction.editeRaw[$index]">{{d.restriction}}</div>
                                    <span ng-show="r.restriction.editeRaw[$index]">
                                        <input style="width:100%;" ng-model="r.restriction.temp" ng-keydown="keyDown('restriction',$index,$event)"/>
                                    </span>
                                </td>

                                 <td >
                                    <div style="width:100%;cursor:pointer" ng-click="showEdit('amount',$index) " ng-hide="r.amount.editeRaw[$index]">{{d.amount}}</div>
                                    <span ng-show="r.amount.editeRaw[$index]">
                                        <input style="width:100%;" ng-model="r.amount.temp" ng-keydown="keyDown('amount',$index,$event)"/>
                                    </span>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                   <input style="width:100%;" ng-model="new.type" ng-keydown="addNew()"/>
                                </td>
                                <td>
                                   <input style="width:100%;" ng-model="new.restriction" ng-keydown="addNew()"/>
                                </td>
                                <td>
                                   <span><input style="width:100%;" ng-model="new.amount" ng-keydown="addNew()"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div   align="right"><span ng-click="addRow()" style="cursor:pointer" align="right"><i style="color:green;font-size:40px" class="fa fa-plus"></i></span></div>
                    <div align="center" class="warning" ng-repeat="w in warning" ><span style="color:red" class="warning" ng-show="showWarning">{{w}}</span></div>
                </div>
            </div>
        </div>
       {{x}}
