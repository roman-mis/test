<div class="candidate-modal">
    <div class="modal-header">
        <h3 class="modal-title">Edit Contact</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="contactForm" role="form" novalidate>
            <div class="row">
                <div class="col-sm-12">


                    <div class="form-group">
                        <label class="control-label col-xs-6">Company name<span>*</span></label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control"
                                   ng-model="companyProfile.contact.companyName"
                                   name="companyName"ng-maxlength="36" required/>
                            <div ng-show="contactForm.companyName.$invalid || contactForm.companyName.$pristine">
                                <div ng-show="contactForm.companyName.$error.maxlength"  class="alert alert-danger">
                                    Company Name cannot exceed 36 character.
                                </div>
                                <div ng-show="contactForm.companyName.$error.required"  class="alert alert-danger">
                                    Company Name cannot be empty.
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Address 1 <span>*</span></label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control"
                                   ng-model="companyProfile.contact.address1" name="address1"
                                   required/>
                            <div ng-show="contactForm.address1.$invalid || contactForm.companyName.$pristine">
                                <div class="alert alert-danger"
                                     ng-show="contactForm.address1.$error.required">Please enter
                                Address 1. </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Address 2</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="companyProfile.contact.address2"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Town<span>*</span></label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control"
                                   ng-model="companyProfile.contact.town" name="town" required/>
                            <div ng-show="contactForm.town.$invalid || contactForm.town.$pristine">
                                <div class="alert alert-danger"
                                     ng-show="contactForm.town.$error.required">Please enter town
                                name.</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Country<span>*</span></label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control"
                                   ng-model="companyProfile.contact.country" name="country"
                                   required/>
                            <div ng-show="contactForm.country.$invalid || contactForm.country.$pristine">
                                <div class="alert alert-danger" ng-show="contactForm.country.$error.required">
                                    Please enter Country.
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Post Code</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="companyProfile.contact.postcode" name="postcode" ng-pattern='/^([A-PR-UWYZ]([0-9]{1,2}|([A-HK-Y][0-9]|[A-HK-Y][0-9]([0-9]|[ABEHMNPRV-Y]))|[0-9][A-HJKS-UW])\ [0-9][ABD-HJLNP-UW-Z]{2}|(GIR\ 0AA)|(SAN\ TA1)|(BFPO\ (C\/O\ )?[0-9]{1,4})|((ASCN|BBND|[BFS]IQQ|PCRN|STHL|TDCU|TKCA)\ 1ZZ))$/'  />
                            <div ng-show="contactForm.postcode.$invalid || contactForm.postcode.$pristine">
                                <div class="alert alert-danger"
                                     ng-show="contactForm.postcode.$error.pattern">
                                    Please enter valid Post Code.
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Tel</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="companyProfile.contact.telephone" name="tel"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Fax</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="companyProfile.contact.fax" name="fax"/>
                            <div ng-show="contactForm.fax.$invalid || contactForm.fax.$pristine">
                                <div class="alert alert-danger" ng-show="contactForm.postcode.$error.number">Please enter valid fax.</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Email</label>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" ng-model="companyProfile.contact.email" name="email"/>
                            <div
                                    ng-show="contactForm.email.$invalid || contactForm.email.$pristine"  class="clearfix">
                                <div class="alert alert-danger" ng-show="contactForm.email.$error.email">
                                    Please enter valid email address.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveCompanyProfile('contacts')" ng-disabled="isSaving || contactForm.$invalid">
            <span ng-show="!isSaving"><i class="fa fa-save"></i> &nbsp; Save </span>
            <span ng-show="isSaving" ng-disabled="isSaving"><i class="fa fa-spinner fa-spin"></i> &nbsp; Saving... </span>
        </button>
        <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
    </div>

</div>
