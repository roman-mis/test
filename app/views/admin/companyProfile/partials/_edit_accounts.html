<div class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">Edit Accounts</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" name="accountsForm" role="form" novalidate>
            <div class="row">
                <div class="col-sm-12">


                    <div class="form-group">
                        <label class="control-label col-xs-6">Vat Number</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="companyProfile.accounts.vatNumber" name="vatNumber" ng-pattern="/^(GB)?(\ )?[0-9]\d{2}(\ )?[0-9]\d{3}(\ )?(0[0-9]|[1-8][0-9]|9[0-6])(\ )?([0-9]\d{2})?|(GB)?(\ )?GD(\ )?([0-4][0-9][0-9])|(GB)?(\ )?HA(\ )?([5-9][0-9][0-9])$/" />
                            <div ng-show="accountsForm.vatNumber.$invalid || accountsForm.vatNumber.$pristine">
                                <div class="alert alert-danger" ng-show="accountsForm.vatNumber.$error.pattern || accountsForm.vatNumber.$error.number">
                                    Please enter valid Vat Number.
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Company Registration Number</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="companyProfile.accounts.companyRegNo" name="reg" ng-maxlength=8/>
                            <div ng-show="accountsForm.reg.$invalid || accountsForm.reg.$pristine">
                                <div class="alert alert-danger" ng-show="accountsForm.reg.$error.number">
                                    Please enter valid Company Registration Number.
                                </div>
                                <div class="alert alert-danger" ng-show="accountsForm.reg.$error.maxlength">
                                    Please enter registration number than 8 digits.
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">UTR Number</label>
                        <div class="col-xs-6">
                            <input type="number" name="utr" class="form-control" ng-model="companyProfile.accounts.utrNumber" ng-maxlength=10 />


                            <div ng-show="accountsForm.utr.$invalid || accountsForm.utr.$pristine">
                                <div class="alert alert-danger" ng-show="accountsForm.utr.$error.number">
                                    Please enter valid UTR Number.
                                </div>
                                <div class="alert alert-danger" ng-show="accountsForm.utr.$error.maxlength">
                                    Enter less than 10 digits.
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Tax District Number</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" name="dist" ng-maxlength=10 ng-model="companyProfile.accounts.taxDistrictNo" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">PAYE Reference</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="companyProfile.accounts.payeRef" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-6">Accounts Office Reference</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" name="ref" ng-maxlength=10 ng-model="companyProfile.accounts.accountsOfficeRef" />
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-close"></i> &nbsp; Cancel</button>
        <button class="btn btn-primary" ng-click="saveCompanyProfile('accounts')" ng-disabled="isSaving || accountsForm.$invalid">
            <span ng-show="!isSaving"><i class="fa fa-save"></i> &nbsp; Save </span>
            <span ng-show="isSaving" ng-disabled="isSaving"><i class="fa fa-spinner fa-spin"></i> &nbsp;
                Saving... </span>
        </button>
    </div>
</div>
