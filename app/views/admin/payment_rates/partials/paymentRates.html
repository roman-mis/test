<div class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">{{ title }}</h3>
    </div>

        <div class="modal-body">
            <form name="addPaymentForm"  class="form-horizontal row" role="form" novalidate>

                <div class="form-group col-sm-12">
                    <label class="col-sm-4">Name<span>*</span></label>
                    <div class="col-sm-8">
                        <input name="name" type="text" class="form-control" ng-model="paymentRates.name" value="{{paymentRates.name}}" required>
                            <div ng-show="addPaymentForm.name.$invalid && addPaymentForm.name.$dirty"  style="line-height: 20px;">
                                <div class="alert alert-danger"
                                     ng-show="addPaymentForm.name.$error.required">Name
                                    cannot be empty.</div>
                            </div>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="col-sm-4">Type <span>*</span></label>
                    <div class="col-sm-8">
                        <ui-select name="rateType" ng-model="paymentRates.rateType" theme="select2" search-enabled="false" required>
                            <ui-select-match value="" placeholder="Select a payment rate">{{$select.selected.code}}</ui-select-match>
                            <ui-select-choices repeat="item.code as item in paymentRateTypes">{{
                                item.code
                                }}</ui-select-choices>
                        </ui-select>
                            <div ng-show="addPaymentForm.rateType.$invalid && addPaymentForm.rateType.$dirty" style="line-height: 20px;">
                                <div class="alert alert-danger"
                                     ng-show="addPaymentForm.rateType.$error.required">Rate Type
                                    cannot be empty.</div>
                            </div>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="col-sm-4">Hours <span>*</span></label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" name="hours" ng-model="paymentRates.hours" value="{{paymentRates.hours}}" required>
                            <div ng-show="addPaymentForm.hours.$invalid && addPaymentForm.hours.$dirty" style="line-height: 20px;">
                                <div class="alert alert-danger"
                                     ng-show="addPaymentForm.hours.$error.required"
                                     class="clearfix danger">Hours cannot be empty.</div>
                                <div class="alert alert-danger"
                                     ng-show="addPaymentForm.hours.$error.min"
                                     class="clearfix danger">Hours cannot be negative.</div>
                                <div class="alert alert-danger"
                                     ng-show="addPaymentForm.hours.$error.number"
                                     class="clearfix danger">Please enter a number</div>
                            </div>
                    </div>
                </div>

                <div class="form-group col-sm-12" ng-repeat="(key, elem) in paymentRates.importAliases track by $index">
                    <label class="col-sm-4"><span ng-if="$first">Import Alises</span></label>
                    <div class="col-sm-8">
                        <input ng-if="paymentRates.importAliases[0] == '' " type="text" class="form-control" ng-model="paymentRates.importAliases[$index+1]" ng-change="change(paymentRates.importAliases[$index+1], 'add')">
                    </div>
                </div>

            </form>

        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary"  ng-click="save(addPaymentForm.$valid)" ng-disabled="isSaving || addPaymentForm.$invalid">
                <span ng-show="!isSaving"><i class="fa fa-save"></i> &nbsp; Save </span>
                <span ng-show="isSaving" ng-disabled="isSaving"><i class="fa fa-spinner fa-spin"></i> &nbsp; Saving... </span>
            </button>
        </div>
    </form>
</div>
