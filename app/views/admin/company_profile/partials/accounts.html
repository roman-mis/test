<div class="row">
	<div class="col-xs-12">
		<div class="row text-center">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-xs-6">Vat Number</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" ng-model="companyProfile.accounts.vatNumber" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Company Registration Number</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" ng-model="companyProfile.accounts.companyRegNo" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">UTR Number</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" ng-model="companyProfile.accounts.utrNumber" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Tax District Number</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.accounts.taxDistrictNo" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">PAYE Reference</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.accounts.payeRef" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Accounts Office Reference</label>
						<div class="col-xs-6">
							<input type="text" class="form-control"  ng-model="companyProfile.accounts.accountsOfficeRef" />
						</div>
					</div>
				</form>
			</div>
		</div>		
	</div>
</div>
