	<div class="col-xs-12">
		<div class="row text-center">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-xs-6">Bank Name</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.bankName" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Address 1</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.address1" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Address 2</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.address2" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Town</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.town" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Country</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.country" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Post Code</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.postcode" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Account name</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.accountName" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Account Number</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" ng-model="companyProfile.bankDetails.accountNo" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Sort Code</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" ng-model="companyProfile.bankDetails.sortCode" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-6">Payroll Reference</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="companyProfile.bankDetails.payrollRef" />
						</div>
					</div>
				</form>
			</div>
		</div>		
	</div>
