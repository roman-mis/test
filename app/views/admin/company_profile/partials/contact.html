<div class="row text-center meta-box-content">
	<div class="col-xs-12 col-md-offset-2 col-md-8">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-6">Company name</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.companyName" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Address 1</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.address1" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Address 2</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.address2" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Town</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.town" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Country</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.country" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Post Code</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.postcode" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Tel</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.telephone" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Fax</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.fax" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-6">Email</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" ng-model="companyProfile.contact.email" />
				</div>
			</div>
		</form>
	</div>
</div>
